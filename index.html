        </div>

            </select>
            <select id="select" class="inp" name="12">

                <option value="O">O</option>
            </select>
            <select id="select" class="inp" name="20">
                <option value="" disabled selected></option>

                <option value="O">O</option>
            </select>
            <select id="select" class="inp" name="21">

            </select>
            <div class="symbol2_result"></div>
            <button class="confirm_crident2" >Confirm</button>
            <div class="message2">enter player 2 details please !</div>
        </div>

    </div>

    <div class="start_replay">
        <button id="start" value="start">Start Game</button>
